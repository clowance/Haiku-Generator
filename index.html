<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Haiku Generator</title>
  </head>
  <body>
    <header>
      <h1>Haiku Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Your haiku topic..."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Haiku will go here<br />I hope that it will be good<br />It is worth a
        try
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/clowance" target="_blank">Chelsea Lowance</a>
      is
      <a href="https://github.com/clowance/Haiku-Generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://haikuforyou.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
