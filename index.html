<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Bonheur+Royale&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Haiku Generator</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Haiku Generator</h1>
      </header>
      <main>
        <form id="haiku-generator-form">
          <input
            type="text"
            placeholder="Choose a topic (i.e. trees, snow, dancing)..."
            autofocus
            required
            autocomplete="off"
            class="haiku-topic"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="haiku hidden" id="haiku"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/clowance" target="_blank"
          >Chelsea Lowance</a
        >
        is
        <a href="https://github.com/clowance/Haiku-Generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://haikuforyou.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
